<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number guessing game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  </head>
  <body>
    <div class="container text center">
        <div class="row align-items-center">
            <div class="col">
                <h1 class="text-center">Number Guessing Game</h1>
                <p>We have selected a random number between 1 and 100. See if you can guess
                it in 10 turns or fewer. We'll tell you if your guess was too high or too
                low.</p>
                <div class="mb-3">
                    <label for="guessField" class="form-label">Enter a guess:</label>
                    <input type="number" class="form-control guessField" id="guessField" min="1" max="1" required>
                    
                </div>

                <div class="row justify-content-center">
                    <div class="col-4">
                        <button type="submit" value="Submit guess" class="btn btn-primary mb-3 guessSubmit">Submit guess</button>
                        <!-- <input type="submit" value="Submit guess" class="form-control guessSubmit" > -->
                    </div>
                </div>

                <div class="col resultParas">
                    <p class="guesses"></p>
                    <p class="lastResult"></p>
                    <p class="lowOrHi"></p>
                </div>
            </div>
        </div>
    </div>

<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.min.js" integrity="sha384-7qAoOXltbVP82dhxHAUje59V5r2YsVfBafyUDxEdApLPmcdhBPg1DKg1ERo0BZlK" crossorigin="anonymous"></script>
  </body>
</html>
